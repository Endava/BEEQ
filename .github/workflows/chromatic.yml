name: 'Chromatic'

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  chromatic-deployment:
    name: Chromatic deployment for Storybook
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🛠 Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⏳ Build
        run: |
          npx nx run-many --target=build --parallel=1 --exclude=workspace --output-style=stream-without-prefixes
          npm run build:storybook

      - name: 📚 Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          storybookBuildDir: dist/storybook/bee-q
          workingDir: /
          zip: true
