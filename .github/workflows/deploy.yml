name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  main:
    name: ğŸ“˜ Deploy Storybook to GitHub Pages
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v4

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ğŸšš Deploy to GitHub Pages
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
        with:
          checkout: false
          path: ./dist/storybook/beeq
          install_command: npm i
          build_command: npm run build --skip-nx-cache
