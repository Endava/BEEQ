name: Test, Build

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_VERBOSE_LOGGING: true

jobs:
  main:
    name: ğŸ§‘â€ğŸ’» Development push checks
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v4

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ğŸ“¥ Download Chromium binary for E2E tests
        run: node ./node_modules/puppeteer/install.js

      - name: ğŸ©º Run Linters and Unit Tests, â³ Build, ğŸ§ª E2E Tests
        uses: ./.github/actions/test-build

      - name: ğŸ“š Publish to Chromatic
        uses: ./.github/actions/chromatic
        with:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
