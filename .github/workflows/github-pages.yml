name: Update Storybook (via GitHub Pages)

on: workflow_dispatch

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  main:
    name: ðŸ“˜ Storybook deploy
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
      VOLTA_FEATURE_PNPM: 1
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ›  Setup Volta
        uses: volta-cli/action@v4

      - name: ðŸ”Ž Check Node and PNPM versions
        run: |
          node --version
          pnpm --version

      - name: ðŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ðŸšš Deploy BEEQ Storybook to GitHub Pages
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          build_command: pnpm build:storybook
          checkout: false
          install_command: pnpm install --frozen-lockfile
          path: ./dist/storybook/beeq
