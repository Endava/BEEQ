name: Test, Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  agents:
    name: 🚔 Nx Cloud Agents
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        agent: [1, 2, 3, 4, 5]
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔍 Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠 Setup Volta
        uses: volta-cli/action@v3

      - name: 💫 Load and cache dependencies
        uses: ./.github/actions/cache-deps
        with:
          caching: 'false'

      - name: 👮🏼‍♀️ Start Nx Cloud Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent

  main:
    name: 🧑‍💻 Main CI
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔍 Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠 Setup Volta
        uses: volta-cli/action@v3

      - name: 💫 Load and cache dependencies
        uses: ./.github/actions/cache-deps
        with:
          caching: 'false'

      - name: 🩺 Run Linters and Unit Tests, ⏳ Build, 🧪 E2E Tests
        uses: ./.github/actions/test-build

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_S3_BUCKET_REGION}}

      - name: 🚀 Deploy to AWS S3
        run: aws s3 sync dist/storybook/bee-q/ s3://${{secrets.AWS_S3_BUCKET}}/ --delete --output table
