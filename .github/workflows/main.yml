name: Test, Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  agents:
    name: ğŸš” Nx Cloud Agents
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps
        with:
          caching: 'false'

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start Nx Cloud Agent
        run: npx nx-cloud start-agent

  main:
    name: ğŸ§‘â€ğŸ’» Main CI
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps
        with:
          caching: 'false'

      - name: ğŸ©º Run Linters and Unit Tests, â³ Build, ğŸ§ª E2E Tests
        uses: ./.github/actions/test-build

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_S3_BUCKET_REGION}}

      - name: ğŸš€ Deploy to AWS S3
        run: aws s3 sync dist/storybook/bee-q/ s3://${{secrets.AWS_S3_BUCKET}}/ --delete --output table
