name: NPM publish and Storybook deploy

on:
  workflow_dispatch: # Allows manual triggering
  release:
    types: [published] # Triggers on release publish

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  main:
    name: ğŸ“¦ NPM publish and ğŸ“˜ Storybook deploy
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
      VOLTA_FEATURE_PNPM: 1
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ”‘ Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: $GH_TOKEN

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v4

      - name: ğŸ” Check Node and PNPM versions
        run: |
          node --version
          pnpm --version

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: â³ Build
        run: pnpm build
        shell: bash

      - name: ğŸš€ Publish BEEQ to NPM registry
        run: pnpm exec nx release publish --parallel=5 --output-style=stream
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: ğŸšš Deploy BEEQ Storybook to GitHub Pages
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          build_command: pnpm build:storybook
          checkout: false
          install_command: pnpm install --frozen-lockfile
          path: ./dist/storybook/beeq
