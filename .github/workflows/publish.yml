name: Publish NPM packages

on:
  release:
    types: [published]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_VERBOSE_LOGGING: true

jobs:
  main:
    name: ğŸ“¦ Publish NPM packages
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ğŸ“¥ Download Chromium binary for E2E tests
        run: node ./node_modules/puppeteer/install.js

      - name: ğŸ©º Run Linters and Unit Tests, â³ Build, ğŸ§ª E2E Tests
        uses: ./.github/actions/test-build

      - name: ğŸ‘€ Check NPM credentials
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Publish to NPM registry
        run: npx nx run-many --target=publish --exclude=workspace,bee-q-icons --output-style=stream-without-prefixes

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_S3_BUCKET_REGION}}

      - name: ğŸš€ Deploy to AWS S3
        run: aws s3 sync dist/storybook/bee-q/ s3://${{secrets.AWS_S3_BUCKET}}/ --delete --output table
