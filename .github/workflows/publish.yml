name: Publish NPM packages

on:
  release:
    types: [published]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  main:
    name: 📦 Publish NPM packages
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔍 Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠 Setup Volta
        uses: volta-cli/action@v3

      - name: 💫 Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ⏳ Build
        run: npm run build
        shell: bash

      - name: 👀 Check NPM credentials
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Publish to NPM registry
        run: npx nx run-many --target=publish --parallel=1 --exclude=workspace,bee-q-icons --skip-nx-cache --output-style=stream-without-prefixes

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_S3_BUCKET_REGION}}

      - name: 🚚 Deploy to AWS S3
        run: aws s3 sync dist/storybook/bee-q/ s3://${{secrets.AWS_S3_BUCKET}}/ --delete --output table

      - name: 🚮 Invalidate AWS CloudFront distribution cache
        run: aws cloudfront create-invalidation --distribution-id ${{secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID}} --paths "/*" --output table --cli-connect-timeout 15
