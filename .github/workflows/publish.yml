name: NPM publish and Storybook deploy

on:
  release:
    types: [published]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  main:
    name: ðŸ“¦ NPM publish and ðŸ“˜ Storybook deploy
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: $GH_TOKEN

      - name: ðŸ›  Setup Volta
        uses: volta-cli/action@v4

      - name: ðŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: â³ Build
        run: npm run build
        shell: bash

      - name: ðŸ‘€ Check NPM credentials
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> .npmrc
          npm whoami

      - name: ðŸš€ Publish BEEQ to NPM registry
        run: npx nx release publish --parallel=5 --output-style=stream
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: ðŸšš Deploy BEEQ Storybook to GitHub Pages
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          build_command: npm run build
          checkout: false
          install_command: npm ci
          path: ./dist/storybook/beeq
