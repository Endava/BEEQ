name: Test, Build

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  agents:
    name: 🚔 Nx Cloud Agents
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Check GH_TOKEN
        uses: ./.github/actions/check-token

      - name: 🛠 Setup Volta
        uses: volta-cli/action@v3

      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 💫 Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: 👮🏼‍♀️ Start Nx Cloud Agent
        run: npx nx-cloud start-agent

  main:
    name: 🧑‍💻 Main job
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: 🔍 Check GH_TOKEN
        uses: ./.github/actions/check-token

      - name: 🛠 Setup Volta
        uses: volta-cli/action@v3

      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🕵️‍♀️ Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: 💫 Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: 👮🏼‍♀️ Start NX Cloud Agent
        run: npx nx-cloud start-ci-run

      - name: 🩺 Run Linters and Unit Tests
        run: npx nx run-many --target=test --exclude=workspace --output-style=stream-without-prefixes -- --ci --code-coverage --runInBand

      - name: ⏳ Build
        run: npm run build

      - name: 🧪 Run E2E Tests (only affected)
        run: npx nx run-many --target=e2e --exclude=workspace --output-style=stream-without-prefixes -- --ci --code-coverage --runInBand

      - name: 📴 Stop NX Cloud Agent
        run: npx nx-cloud stop-all-agents

      - name: 📚 Publish to Chromatic
        if: github.ref_name != 'main'
        uses: chromaui/action@v1
        env:
          CI: true
        with:
          workingDir: /
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: dist/storybook/bee-q
          autoAcceptChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          zip: true
