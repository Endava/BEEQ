name: Test, Build

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_VERBOSE_LOGGING: true

jobs:
  agents:
    name: ğŸš” Nx Cloud Agents
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        agent: [1, 2, 3]
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start Nx Cloud Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent

  main:
    name: ğŸ§‘â€ğŸ’» Main job
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Check GH_TOKEN
        uses: ./.github/actions/check-token
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ’« Load and cache dependencies
        uses: ./.github/actions/cache-deps

      - name: ğŸ©º Run Linters and Unit Tests, â³ Build, ğŸ§ª E2E Tests
        uses: ./.github/actions/test-build

      - name: ğŸ“š Publish to Chromatic
        uses: ./.github/actions/chromatic
        with:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
