name: 'Release `Beta` version'

on:
  - workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "GitHub Bot"
          git config user.email "gituser@example.com"
      
      - name: 🛠 Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'
          # This doesn't just set the registry url, but also sets
          # the right configuration in .npmrc that reads NPM token
          # from NPM_AUTH_TOKEN environment variable.
          # It actually creates a .npmrc in a temporary folder
          # and sets the NPM_CONFIG_USERCONFIG environment variable.
          registry-url: https://registry.npmjs.org
      
      - name: 👀 Check NPM credentials
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⏳ Build
        run: |
          npx nx run-many --target=build --parallel=1 --exclude=workspace --output-style=stream-without-prefixes

      - name: 🚀 Github Release and NPM Publish
        run: |
          npx nx run workspace:version --releaseAs=prerelease --preid=beta --postTargets=workspace:prerelease,bee-q:publish-beta,bee-q-angular:publish-beta,bee-q-react:publish-beta --baseBranch=develop
        env:
          GITHUB_TOKEN: ${{ secrets.BEE_Q_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
