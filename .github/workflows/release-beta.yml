name: 'Release `Beta` version'

on:
  - workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "GitHub Bot"
          git config user.email "gituser@example.com"
      
      - name: 🛠 Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'
          # This doesn't just set the registry url, but also sets
          # the right configuration in .npmrc that reads NPM token
          # from NPM_AUTH_TOKEN environment variable.
          # It actually creates a .npmrc in a temporary folder
          # and sets the NPM_CONFIG_USERCONFIG environment variable.
          registry-url: https://registry.npmjs.org
      
      - name: 📦 Install dependencies
        run: npm ci

      - name: ⏳ Build
        run: npm run build

      - name: 👀 Check NPM credentials
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Version and Publish
        run: |
          nx run workspace:version --releaseAs=prerelease --preid=beta --postTargets=workspace:prerelease --push --baseBranch=develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📥 Get NPM version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: 🏷 Create Github Tag
        shell: bash
        run: |
          git tag -f ${{ steps.package-version.outputs.current-version }}
      
      - name: 💪 Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
