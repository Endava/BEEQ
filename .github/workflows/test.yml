name: Test, Build and Chromatic deployment

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  agents:
    name: ğŸš” Nx Cloud Agents
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start Nx Cloud Agent
        run: npx nx-cloud start-agent

  main:
    name: ğŸ§‘â€ğŸ’» Main job
    runs-on: ubuntu-latest
    env:
      NX_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ•µï¸â€â™€ï¸ Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: ğŸ’« Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start NX Cloud Agent
        run: npx nx-cloud start-ci-run

      - name: ğŸ©º Run Linters and Unit Tests
        run: npx nx affected --target=test --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: â³ Build
        run: npm run build

      - name: ğŸ§ª Run E2E Tests (only affected)
        run: npx nx affected --target=e2e --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: ğŸ“´ Stop NX Cloud Agent
        run: npx nx-cloud stop-all-agents

      - name: ğŸ“š Publish to Chromatic
        uses: chromaui/action@v1
        env:
          CI: true
        with:
          workingDir: /
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: dist/storybook/bee-q
          autoAcceptChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          zip: true

      - name: ğŸ” Configure AWS Credentials
        if: github.ref_name == 'develop'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_S3_BUCKET_REGION}}

      - name: ğŸš€ Deploy to AWS S3
        if: github.ref_name == 'develop'
        run: aws s3 sync dist/storybook/bee-q/ s3://${{secrets.AWS_S3_BUCKET}}/ --delete --output table
