name: Test, Build and Chromatic deployment

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    steps:
      - name: 🛠 Setup Volta
        uses: volta-cli/action@v3

      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: node -v && npm -v

      - name: 🕵️‍♀️ Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: 📦 Install dependencies
        run: |
          npm ci

      - name: 🧪 Run Test
        run: |
          npx nx affected --target=test --parallel=1 --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes
          npx nx affected --target=e2e --parallel=1 --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: ⏳ Build
        run: npm run build

      - name: 📚 Publish to Chromatic
        uses: chromaui/action@v1
        env:
          CI: true
        with:
          workingDir: /
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: dist/storybook/bee-q
          autoAcceptChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          zip: true
