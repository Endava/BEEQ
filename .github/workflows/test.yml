name: 'Run all Tests'

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  main:
    name: üå© Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.8
    with:
      number-of-agents: 1
      init-commands: |
        npx nx-cloud start-ci-run --stop-agents-after="build" --agent-count=1
      parallel-commands: |
        npx nx-cloud record -- npx nx lint bee-q
      parallel-commands-on-agents: |
        npx nx affected --target=test --parallel=1 --exclude=workspace --ci --code-coverage
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  agents:
    name: üëÆ‚Äç‚ôÇÔ∏è Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.8
    with:
      number-of-agents: 1
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
