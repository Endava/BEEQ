name: Test, Build and Chromatic deployment

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  agents:
    name: ğŸš” Nx Cloud Agents
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start Nx Cloud Agent
        run: npx nx-cloud start-agent

  develop:
    name: ğŸ§‘â€ğŸ’» Develop branch
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    env:
      NX_BRANCH: develop
    steps:
      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ•µï¸â€â™€ï¸ Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: ğŸ’« Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start NX Cloud Agent
        run: npx nx-cloud start-ci-run

      - name: ğŸ©º Run Linters and Unit Tests
        run: |
          npx nx affected --target=test --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: â³ Build
        run: npm run build

      - name: ğŸ§ª Run E2E Tests (only affected)
        run: |
          npx nx affected --target=e2e --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: ğŸ“´ Stop NX Cloud Agent
        run: npx nx-cloud stop-all-agents

      - name: ğŸ“š Publish to Chromatic
        uses: chromaui/action@v1
        env:
          CI: true
        with:
          workingDir: /
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: dist/storybook/bee-q
          autoAcceptChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          zip: true

  pr:
    name: ğŸ§‘â€ğŸ’» Pull request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ›  Setup Volta
        uses: volta-cli/action@v3

      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ•µï¸â€â™€ï¸ Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: ğŸ’« Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts

      - name: ğŸ‘®ğŸ¼â€â™€ï¸ Start NX Cloud Agent
        run: npx nx-cloud start-ci-run

      - name: ğŸ©º Run Linters and Unit Tests
        run: |
          npx nx affected --target=test --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: â³ Build (only affected)
        run: |
          npx nx affected --target=build --parallel=1 --exclude=workspace --output-style=stream-without-prefixes
          npx nx run bee-q:build-storybook --output-style=stream-without-prefixes

      - name: ğŸ§ª Run E2E Tests (only affected)
        run: |
          npx nx affected --target=e2e --ci --code-coverage --exclude=workspace --output-style=stream-without-prefixes

      - name: ğŸ“´ Stop NX Cloud Agent
        run: npx nx-cloud stop-all-agents

      - name: ğŸ“š Publish to Chromatic
        uses: chromaui/action@v1
        env:
          CI: true
        with:
          workingDir: /
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: dist/storybook/bee-q
          autoAcceptChanges: true
          exitOnceUploaded: true
          onlyChanged: true
          zip: true
