name: Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Run lint, unit/e2e tests and build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm test

      - name: Build
        run: npm run build
